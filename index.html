        async function handleReviewSubmit(e) {
            e.preventDefault();
            const schoolName = document.getElementById('schoolName').value.trim();
            const location = document.getElementById('location').value.trim();
            const rating = parseInt(document.getElementById('rating').value);
            const comment = document.getElementById('comment').value.trim();
            if (!schoolName || !location || !rating) return showAlert('Completa nombre, ubicaci√≥n y calificaci√≥n.', 'error');

                let schoolId = selectedSchool ? selectedSchool.id : null;
                if (!schoolId) {
                    const q = query(collection(db, "schools"), where("name", "==", schoolName), where("location", "==", location));

                    const schoolRef = doc(db, "schools", schoolId);
                    const schoolDoc = await t.get(schoolRef);
                    if (!schoolDoc.exists()) throw "El colegio no existe.";
                    const { totalReviews = 0, ratingSum = 0 } = schoolDoc.data();
                    t.update(schoolRef, { totalReviews: increment(1), ratingSum: increment(rating), avgRating: (ratingSum + rating) / (totalReviews + 1) });

                });

                document.getElementById('reviewForm').reset();
                currentRating = 0; document.querySelectorAll('.fb-star').forEach(s => s.classList.remove('active'));
                clearSelectedSchool();
            } catch (error) { console.error("Error al publicar:", error); showAlert('No se pudo publicar la rese√±a.', 'error'); }
        }

        function attachReplyListener(schoolId, reviewId) {
            const repliesContainer = document.getElementById(`repliesContainer-${reviewId}`);
            if (!repliesContainer) return;
            const q = query(collection(db, `schools/${schoolId}/reviews/${reviewId}/replies`), orderBy('createdAt', 'asc'));
            if (replyListeners[reviewId]) replyListeners[reviewId]();
            replyListeners[reviewId] = onSnapshot(q, (snap) => {
                repliesContainer.innerHTML = snap.docs.map(doc => renderSingleReplyHTML(doc.data())).join('');
            });
        }

        function renderSingleReplyHTML(replyData) {
            return `<div class="fb-reply"><div class="fb-reply-avatar">${replyData.authorName.charAt(0).toUpperCase()}</div><div class="fb-reply-content"><div class="fb-reply-bubble"><div class="fb-reply-author">${replyData.authorName}</div><p class="fb-reply-text">${replyData.text.replace(/\n/g, '<br>')}</p></div><div class="fb-reply-date">${replyData.createdAt.toDate().toLocaleDateString()}</div></div></div>`;

            const canvasId = `likesChart-${schoolId}`;
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            if (activeCharts[canvasId]) activeCharts[canvasId].destroy();
            let totalLikes = 0, totalDislikes = 0;
            reviewDocs.forEach(doc => { totalLikes += doc.data().likes || 0; totalDislikes += doc.data().dislikes || 0; });
            activeCharts[canvasId] = new Chart(ctx.getContext('2d'), { type: 'doughnut', data: { labels: ['Likes', 'Dislikes'], datasets: [{ data: [totalLikes > 0 ? totalLikes : 0.01, totalDislikes > 0 ? totalDislikes : 0.01], backgroundColor: ['#1877f2', '#dc3545'], borderWidth: 0 }] }, options: { responsive: true, plugins: { legend: { position: 'bottom' } } } });
        }

        // --- Buscar colegios por nombre (versi√≥n mejorada e insensible a may√∫sculas) ---
async function handleSearch(term) {
    const dropdown = document.getElementById('searchDropdown');
    if (!term || term.length < 2) {
        dropdown.classList.remove('show');
        dropdown.innerHTML = '';
        return;
    }

    try {
        // Normalizar texto (quita tildes, convierte a min√∫sculas)
        const normalizeText = (txt) =>
            txt.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

        const termNormalized = normalizeText(term);
        const termCapitalized = term.charAt(0).toUpperCase() + term.slice(1);

        // Buscar por nombre (Firestore requiere orderBy + rango)
        const q = query(
            collection(db, "schools"),
            orderBy("name"),
            startAt(termCapitalized),
            endAt(termCapitalized + '\uf8ff')
        );

        const snap = await getDocs(q);

        // Filtrado adicional local (por insensibilidad a may√∫sculas/tildes)
        const results = snap.docs.filter(doc => {
            const nameNorm = normalizeText(doc.data().name || '');
            return nameNorm.includes(termNormalized);
        });

        if (results.length === 0) {
            dropdown.innerHTML = `<div class="fb-search-no-results">No se encontraron colegios</div>`;
        } else {
            dropdown.innerHTML = results
                .map(doc => {
                    const s = { id: doc.id, ...doc.data() };
                    return `
                        <div class="fb-search-result"
                             onclick='window.selectSchoolFromSearch(${JSON.stringify(s).replace(/'/g, "&#39;")})'>
                            <div class="fb-search-result-header">
                                <span class="fb-search-result-name">${s.name}</span>
                                <span class="fb-search-result-rating">${(s.avgRating || 0).toFixed(1)} ‚òÖ</span>
                            </div>
                            <div class="fb-search-result-info">
                                <span><i class="fas fa-map-marker-alt"></i> ${s.location || ''}</span>
                            </div>
                        </div>`;
                })
                .join('');
        }

        dropdown.classList.add('show');
    } catch (error) {
        console.error("Error en b√∫squeda:", error);
        dropdown.innerHTML = `<div class="fb-search-no-results">Error al buscar colegios</div>`;
        dropdown.classList.add('show');
    }
}

       // --- Likes / Dislikes ---
window.toggleLike = async (schoolId, reviewId, isLike) => {
    if (!currentUser) return showAlert('Debes iniciar sesi√≥n para votar.', 'error');

    const reviewRef = doc(db, `schools/${schoolId}/reviews/${reviewId}`);
    try {
        await runTransaction(db, async (t) => {
            const reviewSnap = await t.get(reviewRef);
            if (!reviewSnap.exists()) return;

            const data = reviewSnap.data() || {};
            const uid = currentUser.uid;

            const likedBy = Array.isArray(data.likedBy) ? data.likedBy : [];
            const dislikedBy = Array.isArray(data.dislikedBy) ? data.dislikedBy : [];
            const likesCount = typeof data.likes === 'number' ? data.likes : 0;
            const dislikesCount = typeof data.dislikes === 'number' ? data.dislikes : 0;

            const hasLiked = likedBy.includes(uid);
            const hasDisliked = dislikedBy.includes(uid);

            const updates = {};

            if (isLike) {
                if (hasLiked) {
                    updates.likedBy = arrayRemove(uid);
                    updates.likes = increment(-1);
                } else {
                    updates.likedBy = arrayUnion(uid);
                    updates.likes = increment(1);
                    if (hasDisliked) {
                        updates.dislikedBy = arrayRemove(uid);
                        updates.dislikes = increment(-1);
                    }
                }
            } else {
                if (hasDisliked) {
                    updates.dislikedBy = arrayRemove(uid);
                    updates.dislikes = increment(-1);
                } else {
                    updates.dislikedBy = arrayUnion(uid);
                    updates.dislikes = increment(1);
                    if (hasLiked) {
                        updates.likedBy = arrayRemove(uid);
                        updates.likes = increment(-1);
                    }
                }
            }

            if (Object.keys(updates).length > 0) {
                t.update(reviewRef, updates);
            }
        });
    } catch (err) {
        console.error("Error toggleLike:", err);
        showAlert('No se pudo procesar el voto. Intenta de nuevo.', 'error');
    }
};

window.toggleReplyForm = (reviewId) => {

    if (!form) return;
    form.classList.toggle('show');
    if (form.classList.contains('show')) {
        const textarea = form.querySelector('textarea');
        textarea.focus();
    }
};

// --- Cancelar respuesta ---
window.cancelReply = (reviewId) => {
    const form = document.getElementById(`replyForm-${reviewId}`);
    if (!form) return;
    form.classList.remove('show');
    const textarea = form.querySelector('textarea');
    if (textarea) textarea.value = '';
};
